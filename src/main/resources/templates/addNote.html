<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/addNote.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="container">
    <button class="btn btn-success addBtn">Add Note</button>

    <div class="myForm">
        <form action="/addNote" method="POST" onsubmit="validateNotes()">
            <div class="modal fade" id="addNoteModal" tabindex="-1" role="dialog"           aria-labelledby="addNoteModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addNoteModalLabel">Add Notes</h5>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="hidden"  id="id" name="id"/>
                            </div>
                            <div class="form-group">
                                <label for="title" class="form-control-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required/>
                            </div>
                            <div class="form-group">
                                <label for="description" class="form-control-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description" required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
